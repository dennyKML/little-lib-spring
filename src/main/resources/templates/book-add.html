<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Add a New Book</h1>
<form action="/books/add" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" id="isbn" name="isbn" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="yearOfPub" class="form-label">Year of Publication</label>
        <input type="text" id="yearOfPub" name="yearOfPub" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <select id="author" name="author.id" class="form-select">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" name="genre.id" class="form-select">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
</body>
</html>
